name: Validate Analyses

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::haven
            any::dplyr
            any::tidyr
            any::ggplot2
            any::lme4
            any::lmerTest
            any::emmeans
            any::effsize
            any::mediation
            any::testthat

      - name: Run validation tests
        run: Rscript check-analyses.R
